{% extends "base.html" %}
{% block body %}

<div class="col-md-12 pt-3">
    <div class="col-md-12">
        <!-- notificaciones aquÃ­ -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>


    <div class="card">
        <div class="card-header">
            CRUD de usuarios
        </div>
        
        <div class="container-fluid pt-3">
            <form action="{{url_for('UpdateUser',id=user.user_id)}}" method="POST">
            <div class="col justify-content-md-center">
            <div class="row pt-3">
                <div class="col pt-3">
                    <label class="form-label">Nombre de usuario: </label>
                </div>
                <div class="col pt-3">
                    <input class="form-control" type="text" value="{{user.username}}" name="username">
                </div>
                <div class="w-100 pt-3"></div>
                <div class="col pt-3">
                    <label class="form-label">Nombre: </label>
                </div>
                <div class="col pt-3">
                    <input class="form-control" value="{{user.name}}" type="text" name="name">
                </div>
                <div class="w-100 pt-3"></div>
                <div class="col pt-3">
                    <label class="form-label">E-mail: </label>
                </div>
                <div class="col pt-3">
                    <input class="form-control" type="email" value="{{user.email}}" name="email">
                </div>
                <div class="w-100 pt-3"></div>
            </div>
        </div>

       
       
            <div class="container pt-3">
                <div class="row justify-content-md-center">
                  <div class="col col-lg-2">
                   <button class="btn btn-success btn-block rounded">actualizar</button>
                  </div>
                  <div class="col col-lg-2">
                    <a href="/" class="btn btn-primary btn-block rounded"> regresar</a>
                   </div>
        </div>
                
            </div>
        </form>

        <div class="w-100 pt-3"></div>
    </div>
</div>
</div>
</div>

{% endblock %}
